<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
          integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="swett-memories.css">
        <link rel="stylesheet" href="stamp.css">
        <link rel="stylesheet" href="explore-more.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="swett-memories.css">
        <link rel="stylesheet" href="swimming.css">
        <title>tripco-improved</title>
      </head>
<body>
    <div class="t-wrapper">
        <!-- nav-bar -->
        <div class="t-navbar">
          <div class="navbar-img">
            <!-- <img src="./images/tripco-white-orangedot.svg" alt=""> -->
            <h2 style="margin-right: 2px" >Tripco</h2>
          </div>
          <div id="icon"><i class="ri-menu-line"></i></div>
          <ul class="nav-menu">
            <li style="color: black">Home</li>
            <li>Ticket</li>
            <li>Explore</li>
            <li>Activity</li>
          </ul>
          <ul class="nav-button">
            <li>
              <button style="color: #8a8080" class="signin">Sign in</button>
            </li>
            <li><button class="signup">Sign up</button></li>
          </ul>
        </div>
      </div>
      <!-- hero-banner -->
      <div class="t-wrapper">
        <div class="hb-container">
          <div class="hb-main">
            <div class="hb-main-content">
              <div class="Explore">
                <span>Explore the whole world <br>
    
                  and enjoy its beauty</span>
              </div>
              <span class="hb-main-c">
                Find and write about your experiences around the world
              </span>
            </div>
          </div>
          <!-- foot -->
          <div id="hb-main-footer" class="hb-main-footer">
            <div id="t-wrapper-hr" class="t-wrapper-hr">
              <div id="footer-search-section" class="footer-search-section">
                <div id="section-category" class="section-category">
                  <ul>
                    <li style="color: black;">Hostelry</li>
                    <li>Flights</li>
                    <li>Bus</li>
                    <li>Cars</li>
                  </ul>
                </div>
                <div id="section-last" class="section-last">
                  <span>Last Searching</span>
                  <i class="ri-arrow-right-s-line"></i>
                </div>
              </div>
              <div id="lb" class="lb">
                <div id="lb-sim" class="lb-sim"></div>
                <div id="lb-lar" class="lb-lar"></div>
              </div>
              <div id="search-items" class="search-items">
                <div id="search-field" class="search-field">
                  <div id="search-item-a" class="search-item-a">
                    <span>Destination</span>
                    <button><i class="ri-map-pin-line"></i> Bali, Indonesia</button>
                  </div>
                  <div id="search-item-a" class="search-item-a">
                    <span>Check-in</span>
                    <button><i class="ri-map-pin-line"></i> Sat, 2 Dec 2022</button>
                  </div>
                  <div id="search-item-a" class="search-item-a">
                    <span>Check-out</span>
                    <button><i class="ri-map-pin-line"></i> Sun, 3 Dec 2022</button>
                  </div>
                  <div id="search-item-a" class="search-item-a">
                    <span>Room & Guest</span>
                    <button><i class="ri-map-pin-line"></i> 1 Room, 2 Guest</button>
                  </div>
    
                </div>
                <div id="search-button" class="search-button">
                  <button><i class="ri-search-line"></i> Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
