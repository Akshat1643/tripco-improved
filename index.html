<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
          integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="swett-memories.css">
        <link rel="stylesheet" href="stamp.css">
        <link rel="stylesheet" href="explore-more.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="swett-memories.css">
        <link rel="stylesheet" href="swimming.css">
        <link rel="stylesheet" href="calender.css">
        <title>tripco-improved</title>
      </head>
<body>
    <div class="t-wrapper">
        <!-- nav-bar -->
        <div class="t-navbar">
          <div class="navbar-img">
            <!-- <img src="./images/tripco-white-orangedot.svg" alt=""> -->
            <h2 style="margin-right: 2px" >Tripco</h2>
          </div>
          <div id="icon"><i class="ri-menu-line"></i></div>
          <ul class="nav-menu">
            <li style="color: black">Home</li>
            <li>Ticket</li>
            <li>Explore</li>
            <li>Activity</li>
          </ul>
          <ul class="nav-button">
            <li>
              <button style="color: #8a8080" class="signin">Sign in</button>
            </li>
            <li><button class="signup">Sign up</button></li>
          </ul>
        </div>
      </div>
      <!-- hero-banner -->
      <div class="t-wrapper">
        <div class="hb-container">
          <div class="hb-main">
            <div class="hb-main-content">
              <div class="Explore">
                <span>Explore the whole world <br>
    
                  and enjoy its beauty</span>
              </div>
              <span class="hb-main-c">
                Find and write about your experiences around the world
              </span>
            </div>
          </div>
          <!-- foot -->
          <div class="calender-container">
                <div class="calender-top">
                    <ul>
                        <li style="color: black;">Hostelry</li>
                        <li>Flights</li>
                        <li>Bus</li>
                        <li>Cars</li>
                    </ul>
                    <span>Last searching</span>
                </div>
                <div id="lb" class="lb">
                    <div id="lb-sim" class="lb-sim"></div>
                    <div id="lb-lar" class="lb-lar"></div>
                </div>
                <div class="calender-bottom">
                    <div class="destination field">
                        <span>Destination</span>
                        <button><i class="ri-map-pin-line"></i> Bali, Indonesia</button>
                    </div>
                    <div class="check-in field">
                        <span>Check-in</span>
                        <button><i class="ri-map-pin-line"></i> Sat, 2 Dec 2022</button>
                    </div>
                    <div class="check-out field">
                        <span>Check-out</span>
                        <button><i class="ri-map-pin-line"></i> Sun, 3 Dec 2022</button>
                    </div>
                    <div class="room-guest field">
                        <span>Room & Guest</span>
                        <button><i class="ri-map-pin-line"></i> 1 Room, 2 Guest</button>
                    </div>
                    <div class="search field">
                        <button><i class="ri-search-line"></i> Search</button>
                    </div>
                </div>
          </div>
        </div>
      </div>
</body>
</html>
